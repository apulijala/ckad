apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: complex-pod
  name: complex-pod
spec:
  initContainers:
  - name: setup
    image: busybox
    command: ['sh', '-c', "wget -O- google.com"]
  containers:
  - image: nginx
    name: app
    ports:
    - containerPort: 80
    resources: {}
